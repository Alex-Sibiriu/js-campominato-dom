<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campominato</title>

  <!-- LINK FONT AWESOME -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>

  <!-- LINK GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <!-- LINK CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="main-wrapper">
    <div class="difficulties">
      <label for="difficulty">Scegli la difficolt√†: </label>
      <select name="difficulty" id="difficulty">
        <option value="0">Difficile</option>
        <option value="1">Media</option>
        <option value="2">Facile</option>
      </select>
    </div>

    <div id="grid-wrapper">

      <div id="flag-panel">
        <h2>BANDIERE<br><span>DISPONIBILI</span></h2>
        <div id="flag-number">16</div>
      </div>

      <div id="grid-container">
        <button id="btn-start">Start</button>
      </div>

      <div id="score-panel">
        <h2>PUNTEGGIO<br><span>&nbsp;</span></h2>
        <div id="score-number">0</div>
      </div>

    </div>

    <button id="btn-restart" class="disable">Restart</button>

    <h2 class="output"></h2>
    
  </div>

  
  <script src="js/script.js"></script>
</body>
</html>
